{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load widget_tweaks %}

    <title>Rate Product - {{ product.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="d-flex align-items-center mb-4">
            <img src="{{ product.image.url }}" alt="{{ product.title }}" height="60" class="me-3">
            <h2 class="mb-0">Rate: {{ product.title }}</h2>
        </div>

        <form method="post" class="p-4 shadow rounded bg-light">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_score" class="form-label">Your Rating</label>
                {{ form.score|add_class:"form-select" }}
            </div>
            <div class="mb-3">
                <label for="id_review" class="form-label">Your Review</label>
                {{ form.review|add_class:"form-control" }}
            </div>
            <button type="submit" class="btn btn-success">Submit Rating</button>
            <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary ms-2">Back to Product</a>
        </form>
    </div>
</body>
</html>
